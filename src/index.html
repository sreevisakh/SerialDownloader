<!DOCTYPE html>
<html lang="en">

<head>
    <title>Serial Killer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="container container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Serial Killer</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="http://thewatchseries.to/" target="_blank">The Watch Series</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form onsubmit="getUrls(event)">
                    <div class="form-group">
                        <label for="url">Serial Url</label>
                        <input type="url" class="form-control" id="url" required pattern='http://.*/serie/.*'>
                        <small>http://thewatchseries.to/serie/arrested_development</small>
                    </div>
                    <div class="form-group">
                        <label for="season">Season</label>
                        <input type="number" class="form-control" id="season" required>
                    </div>
                    <div class="form-group">
                        <label for="episode">Episode</label>
                        <input type="number" class="form-control" id="episode">
                    </div>
                    <input type="submit" value="Get Urls" id="button">
                    <input type="button" onclick="download()" value="I am feeling lucky">
                </form>
                <div class="well" style="margin-top:20px;">
                    <div id="result">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js "></script>
</body>
<script>
    function getUrls(e) {
        e.preventDefault();
        $('#result').html();
        if ($('#button').val() === "Loading") {
            return false;
        }

        var data = {
            url: $('#url').val(),
            season: $('#season').val(),

        }

        if($('#episode').val()){
            data.episode = $('#episode').val();
        }

        $('#button ').val("Loading")
        $.get('/getUrls', data, function(response) {
            $('#result').html(response);
            $('#button').val("Get Urls")
        },function(error){
            $('#result').html(error);
            $('#button').val("Get Urls")
        })
        return false;
    }

    function download() {
        getUrls();
    }
</script>

</html>
